[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    cost: Cost savings validation tests
    local_only: Tests that require local resources (Claude CLI, local LLM) - skipped in CI
