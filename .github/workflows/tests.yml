name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests (excluding local-only)
        run: |
          pytest tests/ -v --tb=short -m "not local_only"
        env:
          # Signal to tests that we're running in CI
          CI: true
          GITHUB_ACTIONS: true

      - name: Check test coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing -m "not local_only"
        if: matrix.python-version == '3.12'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run linter
        run: |
          ruff check src/ tests/ --ignore E501
        continue-on-error: true  # Don't fail on lint errors for now
